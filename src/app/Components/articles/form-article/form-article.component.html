<form  #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm)">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="article.nom" required>
    </div>
    <div class="form-group">
    <label for="prix">Prix</label>
    <input type="number" class="form-control" id="prix" name="prix" [(ngModel)]="article.prix" required>
    </div>
    <div class="form-group">
    <label for="stock">Stock</label>
    <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="article.stock" required>
    </div>

    <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" name="category" [(ngModel)]="article.categorie" required>
    <option *ngFor="let cat of categories" value="{{cat.nom}}">{{cat.nom}}</option>
    </select>

    </div>

    <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" [(ngModel)]="article.description" required></textarea>
    </div> 
    <button type="submit" class="btn btn-primary">Submit</button>

</form>


<div class="bg-white dark:bg-gray-900">
    <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Produit</h2>
        <form #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm)">
            <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
                <div class="sm:col-span-2">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom
                        produit</label>
                    <input type="text" name="name" id="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        [(ngModel)]="article.nom"   required/>
                </div>
                <div class="w-full">
                    <label for="dispo"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Disponibilit√©</label>
                    <input type="text" name="dispo" id="dispo"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        [(ngModel)]="article.stock" required/>
                </div>
                <div class="w-full">
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prix</label>
                    <input type="number" name="price" id="price"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        [(ngModel)]="article.prix"  placeholder="$299" required>
                </div>
                <div>
                    <label for="category"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categorie</label>
                    <select id="category"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                         required>
                        <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.nom}}</option>
                    </select>
                </div>
 
                <div class="sm:col-span-2">
                    <label for="description"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                    <textarea id="description" rows="8" 
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></textarea>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full"
                    type="submit" [disabled]="articleForm.invalid">
                    Ajouter produit
                </button>
            </div>
        </form>
    </div>
</div>
